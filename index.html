<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer = true></script>
</head>

    <!-- HTML: make make 9 divs in a container with respectable classes -->

<body>
    <header>
        <h1>TicTacToe</h1>
        <h2>Player:<span id='player'>1</span></h2> 
    </header>

    <section class='tictactoe-board'>
        <div class='row1 col1 diag1' id="one"></div>
        <div class='row1 col2' id="two"></div>
        <div class='row1 col3 diag2' id="three"></div>
        <div class='row2 col1' id="four"></div>
        <div class='row2 col2 diag1 diag2' id="five"></div>
        <div class='row2 col3' id="six"></div>
        <div class='row3 col1 diag2' id="seven"></div>
        <div class='row3 col2' id="eight"></div>
        <div class='row3 col3 diag1' id="nine"></div>
    </section>

    <h3 class='outcome'></h3>

    <button class='reset'>New Game</button>
</body>
</html>
