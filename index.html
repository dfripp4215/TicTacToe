<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer = true></script>
</head>

    <!-- HTML: make make 9 divs in a container with respectable classes -->

<body>
    <h1>TicTacToe</h1>
    <h2>Player<div id='player'>1</div></h2> 

    <section>
        <div class='row1 col1 diag1'></div>
        <div class='row1 col2'></div>
        <div class='row1 col3 diag2'></div>
        <div class='row2 col1'></div>
        <div class='row2 col2 diag1 diag2'></div>
        <div class='row2 col3'></div>
        <div class='row3 col1 diag2'></div>
        <div class='row3 col2'></div>
        <div class='row3 col3 diag1'></div>
    </section>

    <button class='reset'>New Game</button>
</body>
</html>
